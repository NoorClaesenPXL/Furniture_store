<div style="text-align:center">
  <h1>Reactive Form Example</h1>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!-- Name Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="name">Name</mat-label>
      <input matInput id="name" formControlName="name" />
      <mat-error *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
        <small *ngIf="myForm.get('name')?.errors?.['required']">Name is required.</small>
        <small *ngIf="myForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
      </mat-error>
    </mat-form-field>

    <!-- Email Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="email">Email</mat-label>
      <input matInput id="email" formControlName="email" />
      <mat-error *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        <small *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="myForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
      </mat-error>
    </mat-form-field>

    <!-- Message Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="message">Message</mat-label>
      <textarea matInput id="message" formControlName="message"></textarea>
      <mat-error *ngIf="myForm.get('message')?.invalid && myForm.get('message')?.touched">
        <small *ngIf="myForm.get('message')?.errors?.['required']">Message is required.</small>
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">
      Submit
    </button>
  </form>
</div>
