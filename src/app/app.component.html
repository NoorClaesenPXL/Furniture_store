<body>
  <h1>Furniture Store</h1>

  <div>
    <label for="styleDropdown">Choose a different style:</label>
    <select id="styleDropdown" (change)="applyStyle($event)">
      <option value="" disabled selected>Select Style</option>
      <option *ngFor="let option of styleOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>    
  </div>

  <app-product-list></app-product-list>
</body>
